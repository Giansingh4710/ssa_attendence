<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSA Attendence</title>
  </head>

  <body>
    <h1>Attendence for SSA (Sikh Student Association)</h1>
    <p>The more attendence we get, the more successful we look as an organization and the more money we get from the school to do better events for you guys!</p>
    <form method="post" onsubmit="formValidation(event)" action="http://45.76.2.28/ssa_attendence/saveEmail.php">
      <label for="email">Enter School Email (NJIT/Rutgers) if applicable:</label>
      <br/>
      <input  id="email" name="email" type="email"/>
      <br/>
      <br/>
      <button>Submit</button>
    </form>
  </body>
  <script>
    function formValidation(e) {
      e.preventDefault()
      const form = document.getElementsByTagName('form')[0]

      const email = document.querySelector("#email")
      if (email.value === "") {
        alert("Email is empty")
        return
      } 
      form.submit()
    }
  </script>
</html>
