<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSA Attendance</title>
    <style>
      input {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <h1>Attendance for SSA (Sikh Student Association)</h1>
    <p>
      The more attendance we get, the more successful we look as an organization
      and the more money we get from the school to do better events for you
      guys!
    </p>
    <form
      method="post"
      onsubmit="formValidation(event)"
      action="http://45.76.2.28/ssa_attendence/saveEmail.php"
    >
      <input id="full_name" name="full_name" placeholder="Full Name" />
      <br />
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Enter School Email (NJIT/Rutgers) if applicable:"
      />
      <br />
      <button>Submit</button>
    </form>
  </body>
  <script>
    function formValidation(e) {
      e.preventDefault()
      const form = document.getElementsByTagName('form')[0]

      const email = document.querySelector('#email')
      if (email.value === '') {
        alert('Email is empty')
        return
      }
      form.submit()
    }
  </script>
</html>
